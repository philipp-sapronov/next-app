version: "3.4"

networks:
  main:
    driver: bridge

services:
  proxy:
    build: ./proxy
    container_name: proxy
    #    restart: "until_stopped"
    ports:
      - "80:80"
    networks:
      - main
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf

  api:
    build:
      context: ./api
    container_name: api
    env_file:
      - ./.env
    command: "yarn start"
    networks:
      - main

  frontend:
    build:
      context: ./next
      target: prod
      args:
        - NODE_ENV=${NODE_ENV}
    container_name: frontend
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - main

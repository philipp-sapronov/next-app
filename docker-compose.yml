version: "3.4"

networks:
  main:
    driver: bridge

services:
  proxy:
    build: ./proxy
    container_name: proxy
    ports:
      - "80:80"
    networks:
      - main
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
  api:
    build:
      context: ./api
      args:
        env: production
    container_name: api
    networks:
      - main
  frontend:
    build:
      context: ./frontend
      target: prod
      args:
        env: production
    container_name: front
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - main

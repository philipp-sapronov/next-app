version: "3.4"

networks:
  main:
    driver: bridge

services:
  proxy:
    build: ./proxy
    container_name: proxy
    #    restart: "until_stopped"
    ports:
      - "80:80"
    networks:
      - main
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf

  api:
    build:
      context: ./api
    container_name: api
    env_file: "./list.env"
    command: "yarn start"
    networks:
      - main

  frontend:
    build:
      context: ./frontend
      target: prod
    container_name: front
    env_file: "./list.env"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - main

version: "3.4"

networks:
  main:
    driver: bridge

services:
  nginx:
    image: umputun/nginx-le:latest
    container_name: proxy
    volumes:
      - ./proxy/service-proxy.conf:/etc/nginx/service.conf
      # - ./etc/service-example-2.conf:/etc/nginx/service2.conf # more services, should be service*.conf
    ports:
      - "80:80"
      - "443:443"

    environment:
      - TZ=Europe/Kiev
      - LETSENCRYPT=true
      - LE_EMAIL=ph.soff@gmail.com
      - LE_FQDN=iep.com.ua

  api:
    build:
      context: ./api
    container_name: api
    restart: unless-stopped
    env_file:
      - ./.env
    command: "yarn start"
    networks:
      - main

  frontend:
    build:
      context: ./next
      target: prod
      args:
        - NODE_ENV=${NODE_ENV}
    container_name: frontend
    restart: unless-stopped
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - main

volumes:
  letsencrypt:

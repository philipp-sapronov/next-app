version: "3.4"

networks:
  main:
    driver: bridge

services:
  api:
    build:
      context: ./api
    container_name: api
    restart: unless-stopped
    env_file:
      - ./.env
    command: "yarn start"
    networks:
      - main

  frontend:
    build:
      context: ./frontend
      target: dev
      args:
        env: development
        port: 3000
    command: npm run dev
    container_name: dev_elm
    image: app/frontend:dev
    ports:
      - 3000:3000
    # stdin_open: true
    # tty: true
    volumes:
      - ./frontend/src:/usr/app/src

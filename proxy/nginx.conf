worker_processes 1;
events {}

http {
  include mime.types;
  server {
    listen 80;
    server_name localhost;

    location / {
      proxy_pass http://frontend/;
      proxy_set_header Host $host;
      # proxy_set_header X-Real-IP $remote_addr;
    }

    location /api {
      proxy_pass http://api;
      rewrite ^/api/(.*) /$endpoint break;
    }
  }
}
